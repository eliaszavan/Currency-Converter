<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/website_icon.png" type="image/png">
    </head>
    <body>
        <div class="container">
            <div class="container-content">
                <h1 class="title">Converter</h1>
                <form>
                    <div class="input-container">
                        <p class="amount-p">Amount</p>
                        <input type="number" inputmode="decimal" class="amount" placeholder="Enter a numeric value">
    
                        <p class="from-p">From:</p>
                        <div class="div-select">
                            <select class="currency-selector" id="from">
                                <option value="USD" selected="selected">USD - US Dollar</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="BRL">BRL - Brazilian Real</option>
                             </select>
                        </div>  
                        <p class="to-p">To:</p>
                        <div class="div-select">
                            <select class="currency-selector" id="to">
                                <option value="USD">USD - US Dollar</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="BRL" selected="selected">BRL - Brazilian Real</option>
                             </select>
                        </div>    
                    </div>
                    <button class="convert-button">Convert</button>
        
                    <p class="subtitle-result">Result</p>
                    <div class="result">0.00</div>
                </form>
                <!-- Language selector for mobile -->
                <select class="language-selector" id="mobile">
                    <option value="pt_BR" selected="selected">Português (Brasil)</option>
                    <option value="en">English (United States)</option>
                </select>
            </div>
        </div>
        <!-- Language selector for desktop -->
        <select class="language-selector" id="desktop">
            <option value="pt_BR">Português (Brasil)</option>
            <option value="en" selected="selected">English (United States)</option>
        </select>

        <script type="module" src="js/script.js" defer></script>
    </body>
</html>
