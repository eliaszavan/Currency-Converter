<!DOCTYPE html>
<html lang="pt-BR">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor BRL</title>
    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="icon" href="img/website_icon.png" type="image/png">
    
</head>
<body>
        <div class="container">
            <div class="container-content">
                <h1 class="title">Conversor</h1>
                <form>
                    <div class="input-container">
                        <p>Quantia</p>
                        <input type="number" class="amount" placeholder="Insira um valor numérico">
    
                        <p>De:</p>
                        <div class="div-select">
                            <select class="currency-selector" id="from">
                                <option value="USD" selected="selected">USD - Dólar Americano</option>
                                <option value="CNY">CNY - Yuan Chinês</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="BRL">BRL - Real Brasileiro</option>
                             </select>
                        </div>  
                        <p>Para:</p>
                        <div class="div-select">
                            <select class="currency-selector" id="to">
                                <option value="USD" selected="selected">USD - Dólar Americano</option>
                                <option value="CNY">CNY - Yuan Chinês</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="BRL">BRL - Real Brasileiro</option>
                             </select>
                        </div>    
                    </div>
                    <button>Converter</button>
        
                    <p class="title-result">Resultado</p>
                    <div class="result">0.00</div>
                </form>
            </div>
        </div>
    <script src="js/script.js" defer></script>
</body>
</html>
